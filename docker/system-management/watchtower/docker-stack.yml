# Docker Swarm Stack f체r Watchtower
# Migration von docker-compose.yml zu docker-stack.yml
#
# Deploy mit:
#   docker stack deploy -c docker-stack.yml system
#
# Status pr체fen:
#   docker service ls
#   docker service ps system_watchtower
#
# Logs:
#   docker service logs system_watchtower -f

version: '3.8'

services:
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - WATCHTOWER_SCHEDULE=15 03 * * *  # T채glich um 03:15 Uhr
      - WATCHTOWER_NOTIFICATIONS_LEVEL=info
      # - WATCHTOWER_NOTIFICATIONS=slack
      # - WATCHTOWER_NOTIFICATION_SLACK_HOOK_URL="https://chat.DOMAIN.com/hook/"  # Optional
      # - WATCHTOWER_NOTIFICATION_SLACK_IDENTIFIER=watchtower-server-01
      # - WATCHTOWER_NOTIFICATION_SLACK_CHANNEL=#watchtower
    command:
      - --cleanup  # Alte Images werden entfernt
      - --run-once # Updates nur auf Befehl
    deploy:
      mode: global
      # Watchtower sollte auf jedem Node laufen (f체r Docker Socket Zugriff)
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

